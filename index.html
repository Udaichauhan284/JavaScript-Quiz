<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Quiz</title>
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
    <div class="wrapper">

        </div>
    </div>
    <script src="src/js/start.js"></script>

</html>
